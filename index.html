<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#bf443a">

    <meta name="apple-mobile-web-app-title" content="SPARKBROOK ♡ SOFTWARE">
    <meta name="application-name" content="SPARKBROOK ♡ SOFTWARE">
    <meta name="theme-color" content="#BF443A">

    <base href="https://sparkbrook.loves.software/">
    <title>SPARKBROOK ♡ SOFTWARE</title>

    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #BF443A;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        font-size: 16px;
      }

      @media (min-width: 38em) {
        body {
          font-size: 20px;
        }
      }

      h1 {
        font-size: 3em;
      }

      h2 {
        font-size: 1.5em;
      }

      .primary {
        color: #FFFAFA;
      }

      .secondary {
        background-color: #FFFAFA;
        color: #000;
      }

      .header, .footer {
        font-family: "SF Mono", "Monaco", "Inconsolata", "Fira Mono", "Droid Sans Mono", "Source Code Pro", monospace;
      }

      .piece {
        display: flex;
        margin: 0 auto;
        max-width: 48rem;
        position: relative;
      }

      .piece.secondary + .piece.secondary {
        margin-top: 1em;
      }

      .piece.secondary {
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        line-height: 1.5;
      }

      .piece.primary .piece-content {
        padding: 3em 1em;
      }

      .piece-content {
        flex-grow: 1;
        padding: 1em;
      }

      .piece > img {
        height: 10em;
        width: auto;
      }

      .piece h2 + * {
        margin-top: 1em;
      }

    </style>
  </head>
  <body lang="en" class="primary">
    <div class="primary piece header">
      <div class="piece-content">
        <h1>sparkbrook.<br>loves.<br>software.</h1>
      </div>
    </div>
    <div class="secondary piece">
      <div class="piece-content">
        <h2>»I want to be a web developer.«</h2>
      </div>
    </div>
    <div class="secondary piece">
      <div class="piece-content">
        <h2>»What is this all about?«</h2>
        <p>
          So what is this course about?
        </p>
        <ol>
          <li>create a website</li>
          <li>build a web application</li>
          <li>earn a Frontend Developer Certificate</li>
        </ol>
      </div>
    </div>
    <div class="secondary piece">
      <div class="piece-content">
        Hi, I'm David.
      </div>
      <img src="https://avatars0.githubusercontent.com/u/2004131?v=3&s=460" />
    </div>
    <div class="primary piece footer">
      <div class="piece-content">
        Made with ♡ by David Herrmann
      </div>
    </div>
  </body>
</html>
